<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- thymeleaf 속성(th:*)을 쓰기 위한 네임스페이스 선언 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 리스트 출력 예제</h1>

<table border="1">
    <!-- 테두리 있는 표 -->
    <thead>
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    </thead>
    <tbody>


    <tr th:each="itemDto, status: ${itemDtoList}">
        <!-- itemDtoList를 반복: itemDto는 현재 요소, status는 반복상태(인덱스 등, 반복문에서 사용할 수 있는 보조 객체) -->

        <!-- if 문 -->
        <!--        unless는 else로 사용. else if는 없음   -->
<!--        <td th:if="${status.even}" th:text="짝수"></td>-->
<!--        <td th:unless="${status.even}" th:text="홀수"></td>-->

        <!-- switch 문 -->
        <td th:switch="${status.even}">
            <span th:case="true">짝수</span>
            <span th:case="false">홀수</span>
        </td>

        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
