<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!--xmlns:th : Thymeleaf 네임스페이스. th:* 속성을 사용하기 위해 필요.-->
<!--xmlns:layout : Thymeleaf Layout Dialect 사용 (페이지 레이아웃 확장용)-->
<!--layout:decorate="~{layouts/layout1}" : 기본 레이아웃 layout1.html 을 상속-->



<!-- 사용자 스크립트 추가-->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        // 문서 준비 시 실행
        $(document).ready(function(){
            // Thymeleaf errorMessage 변수 그대로 사용
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
            bindDomEvent();
        });

        // 파일 input 이벤트 바인딩
        function bindDomEvent(){
            $(".custom-file-input").on("change", function(){
                // Windows 경로에서 파일명만 추출
                var fileName = $(this).val().split("\\").pop();
                // 확장자 추출 및 소문자 변환
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1).toLowerCase();

                // 허용 확장자 체크
                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" &&
                   fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                // 선택한 파일 이름 label에 표시
                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

        /*
        주석 설명:
        1. $(document).ready(...) : DOM 준비 완료 시 실행
        2. bindDomEvent() : input[type=file] 이벤트 처리
        3. fileName = .split("\\").pop() : Windows 경로에서 파일명 추출
        4. fileExt.toLowerCase() : 확장자 소문자 변환
        5. 허용 확장자 체크 후 alert
        6. $(this).siblings(".custom-file-label").html(fileName) : label에 파일명 표시
        */
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group{
         margin-bottom : 15px
        }
        .img-div{
        margin-bottom : 10px
        }
        .fieldError{
        color : #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <!--  이미지를 올리려면 enctype="multipart/form-data"를 해야함 -->
    <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">
        <!--   role="form" : 접근성용 method="post" : POST 전송 enctype="multipart/form-data" : 파일 업로드 필수-->
        <!--   th:object="${itemFormDto}" : 이 form의 기준 객체 -> *{필드명} 으로 바인딩 가능-->

        <p class="h2">상품 등록</p>
        <input type="hidden" th:field="*{id}">
        <!--        수정 시 기존 ID를 숨겨서 서버로 전송-->
        <!--        th:field="*{id}" : DTO의 id와 자동 바인딩-->

        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="custom-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>
        <!--        화면에 보이는 글자 : 판매중, 품절  / 서버로 전송되는 값 : SELL, SOLD_OUT-->
        <!--        th:field="*{itemSellStatus}" : select 값과 DTO 필드 바인딩-->
        <!--        자동 선택 기능 지원 (수정 시 기존 값 선택됨)-->

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect date</p>
        <!--        th:field="*{itemNm}" → DTO.itemNm 자동 바인딩-->
        <!--        th:errors="*{itemNm}" → validation 에러 표시-->
        <!--        #fields.hasErrors('itemNm') → 필드별 에러 체크-->
        <!--        같은 패턴으로 price, stockNumber, itemDetail에도 적용-->

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect date</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요.">
        </div>


        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품 상세 내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field="*{itemDetail}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect date</p>

        <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="form-group" th:each="num: ${#numbers.sequence(1, 5)}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <label class="custom-file-label" th:text="'상품이미지 ' + ${num}"></label>
                </div>
            </div>
        </div>
        <!--        th:if : 조건부 렌더링-->
        <!--        th:each="num: ${#numbers.sequence(1, 5)}" : 1~5 반복-->
        <!--        label 텍스트 동적 생성 : 상품이미지 1 ~ 상품이미지 5-->

        <div th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="form-group" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                    <label class="custom-file-label"
                           th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지 '+ ${status.index+1}"></label>
                </div>
            </div>
        </div>
        <!--        기존 이미지가 있을 때 hidden input으로 ID 전송-->
        <!--        label은 기존 이미지 이름(oriImgName) 보여주고, 없으면 기본 텍스트-->
        <!--        status.index : 반복 인덱스 제공-->

        <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align : center">
            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align : center">
            <button th:formaction="@{'/admin/item/' + ${itemFormDto.id}}" type="submit" class="btn btn-primary">수정
            </button>
        </div>
        <!--        새로운 상품이면 저장 버튼, 기존 상품이면 수정 버튼-->
        <!--        th:formaction : submit URL 동적 지정-->
        <!--        @{} : URL 빌더 (Spring MVC 경로)-->

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <!--        Spring Security CSRF 보호용  / name과 value 동적 바인딩-->
    </form>

</div>
</html>
